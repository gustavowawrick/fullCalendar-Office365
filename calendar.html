<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <!-- Biblioteca FullCalendar -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  <!-- Biblioteca jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="style.css" rel="stylesheet"> <!-- Incluindo o arquivo de estilo CSS -->
  <title>Calendário</title>
</head>

<body>
  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        themeSystem: 'bootstrap',
        headerToolbar: {
          left: 'today prev,next',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek',
        },
        initialDate: '2024-02-15',
        navLinks: true,
        nowIndicator: true,
        weekNumberCalculation: 'ISO',
        editable: true,
        selectable: true,
        dayMaxEvents: true,
        weekends: false,
        locale: 'pt-br',
        timeZone: 'America/Sao_Paulo',
        eventContent: function (arg) {
          // Obtém o tipo de visualização atual
          var viewType = arg.view.type;
          // Define o conteúdo do evento com base na visualização
          var content = '<div class="fc-content">';
          if (viewType === 'dayGridMonth') {
            // Visualização de Mês: exibe hora de início, título, tipo e autor
            content += '<span class="fc-time">' + formatDate(arg.event.start) + ' </span>';
            content += '<span class="fc-title">' + arg.event.title + ' - </span>';
            content += '<span class="fc-author">' + arg.event.extendedProps.author + '; </span>';
            content += '<span class="fc-type">Reunião Microsoft Teams</span>';
          } else if (viewType === 'timeGridWeek' || viewType === 'timeGridDay') {
            // Visualização de Semana ou Dia: exibe título, tipo e autor
            content += '<span class="fc-title">' + arg.event.title + ' - </span>';
            content += '<span class="fc-author">' + arg.event.extendedProps.author + '; </span>';
            content += '<span class="fc-type">Reunião Microsoft Teams</span>';
          } else if (viewType === 'listWeek') {
            // Visualização de Lista: exibe título, tipo e autor
            content += '<span class="fc-title">' + arg.event.title + ' - </span>';
            content += '<span class="fc-author">' + arg.event.extendedProps.author + '; </span>';
            content += '<span class="fc-type">Reunião Microsoft Teams</span>';
          }
          content += '</div>';
          return { html: content };
        },
        events: {
          url: 'consultaEventos.php',
          method: 'GET',
          extraParams: {
          },
          failure: function () {
            alert('Erro ao obter eventos do Office 365.');
          }
        }
      });

      calendar.render();

      function formatDate(date) {
        // Cria um novo objeto de data com o fuso horário local
        var localDate = new Date(date);
        // Formata a data e hora no formato desejado usando o fuso horário local
        return localDate.toLocaleString('pt-BR', { hour: '2-digit', minute: '2-digit', timeZone: 'America/Sao_Paulo' });
      }

      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    });
  </script>
</body>

</html>
